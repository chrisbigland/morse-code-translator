<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Morse Code Translator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="heading">Morse Code Translator</h1>
    <div id="container">
      <input type="text" placeholder="Enter text/morse code here" id="input1" />
      <input type="button" id="btn" value="Translate" />
      <p class="output"></p>
      <button id="dash-btn">-</button>
      <button id="dot-btn">.</button>
      <button id="sound-output">Hear Morse Code</button>
      <audio src="dot-sound.m4a" id="dot-sound"></audio>
      <p>
        If typing morse code, leave a space between each character and two
        spaces between each word.
      </p>
      <br />
      <br />
      <div>
        <input id="en-selection" type="radio" name="language" value="English" />
        <label for="english-selection">English</label><br />
        <input
          id="mo-selection"
          type="radio"
          name="language"
          value="Morse-Code"
        />
        <label for="morse-selection">Morse Code</label><br />
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
