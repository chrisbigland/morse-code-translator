<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Morse Code Translator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="heading">Morse Code Translator</h1>
    <div id="input-container">
      <input
        type="text"
        placeholder="Enter text/morse code here..."
        id="input1"
      />
    </div>

    <div id="space-btn">
      <button class="btn">space</button>
    </div>
    <div id="dot-dash-btns">
      <button id="dash-btn" class="btn">-</button>
      <button id="dot-btn" class="btn">.</button>
    </div>
    <p id="info">
      If typing morse code, leave a space between each character and two spaces
      between each word.
    </p>
    <div id="radio-selections">
      <input id="en-selection" type="radio" name="language" value="English" />
      <label for="english-selection">English</label><br />
      <input
        id="mo-selection"
        type="radio"
        name="language"
        value="Morse-Code"
      />
      <label for="morse-selection">Morse Code</label><br />
    </div>
    <br />
    <p class="output"></p>
    <div id="btns-1">
      <input type="button" id="transl-btn" class="btn" value="Translate" />
      <button id="sound-output" class="btn">Hear Morse Code</button>
    </div>

    <audio src="./audio/dot-sound.mp3" type="audio/mp3" id="dot-sound"></audio>
    <audio
      src="./audio/dash-sound.mp3"
      type="audio/mp3"
      id="dash-sound"
    ></audio>

    <br />
    <br />

    <script src="non-testable.js" type="module"></script>
  </body>
</html>
