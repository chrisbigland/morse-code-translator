<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Morse Code Translator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="heading">Morse Code Translator</h1>
    <div id="input-container">
      <input
        type="text"
        placeholder="Enter text/morse code here..."
        id="input1"
      />
    </div>
    <div id="space-btn">
      <button class="space-btn__btn">space</button>
    </div>
    <div id="dot-dash-btns">
      <button class="dot-dash-btns__dash-btn" class="dot-dash-btns__btn">
        -
      </button>
      <button class="dot-dash-btns__dot-btn" class="dot-dash-btns__btn">
        .
      </button>
    </div>
    <p id="info">
      If typing morse code, leave ONE space between each character and TWO spaces
      between each word. Invalid characters will be marked as a '#'.
    </p>
    <div id="radio-selections">
      <input
        class="radio-selections__en-selection"
        type="radio"
        name="language"
        value="English"
      />
      <label for="english-selection">English</label>
      <input
        class="radio-selections__mo-selection"
        type="radio"
        name="language"
        value="Morse-Code"
      />
      <label for="morse-selection">Morse Code</label>
    </div>
    <div id="output-container">
      <p class="output-container__output"></p>
    </div>
    <div id="functional-btns">
      <input
        type="button"
        class="functional-btns__transl"
        class="functional-btns__btn"
        value="Translate"
      />
    </div>

    <audio src="./audio/dot-sound.mp3" type="audio/mp3" id="dot-sound"></audio>
    <audio
      src="./audio/dash-sound.mp3"
      type="audio/mp3"
      id="dash-sound"
    ></audio>

    <script src="non-testable.js" type="module"></script>
  </body>
</html>
