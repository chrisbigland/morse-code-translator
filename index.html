<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Morse Code Translator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="heading">Morse Code Translator</h1>
    <div id="input-container">
      <input type="text" placeholder="Enter text/morse code here" id="input1" />
    </div>
    <div id="btns-1">
      <input type="button" id="transl-btn" class="btn" value="Translate" />
      <button id="sound-output" class="btn">Hear Morse Code</button>
    </div>
    <p class="output"></p>
    <div id="btns-2">
      <button id="dash-btn" class="btn">-</button>
      <button id="dot-btn" class="btn">.</button>
    </div>

    <audio src="dot-sound.m4a" id="dot-sound"></audio>
    <p id="info">
      If typing morse code, leave a space between each character and two spaces
      between each word.
    </p>
    <br />
    <br />
    <div id="radio-selections">
      <input id="en-selection" type="radio" name="language" value="English" />
      <label for="english-selection">English</label><br />
      <input
        id="mo-selection"
        type="radio"
        name="language"
        value="Morse-Code"
      />
      <label for="morse-selection">Morse Code</label><br />

      <button id="test-button">TEST HERE</button>
    </div>
    <script src="non-testable.js" type="module"></script>
  </body>
</html>
